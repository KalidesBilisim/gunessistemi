<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="model" src="../resources/sample-entity.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="../resources/pattern-HOGEHOGE.patt">
                <a-entity gltf-model="#model" play-all-model-animations="" position="0 -1 0" rotation="-90 0 0" scale="0.1 0.1 0.1" visible="true">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
